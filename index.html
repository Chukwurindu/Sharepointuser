<!DOCTYPE html>
<html>
<head>
  <title>Current User</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="username">Fetching username...</div>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: `${window.location.origin}/_api/web/currentuser`,
        method: "GET",
        headers: { "Accept": "application/json;odata=verbose" },
        success: function (data) {
          document.getElementById("username").innerText = `Hello, ${data.d.Title}`;
        },
        error: function (error) {
          console.error("Error fetching user information:", error);
          document.getElementById("username").innerText = "Unable to fetch username.";
        },
      });
    });
  </script>
</body>
</html>
